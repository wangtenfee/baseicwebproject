apply plugin: 'java'

repositories {
    maven{ url 'http://maven.aliyun.com/nexus/content/groups/public/'}
}

configurations {
    compile.exclude module: 'commons-logging'
}

dependencies {	compile group: 'jstl', name: 'jstl', version: '1.2'    compile("org.springframework:spring-context:${springVersion}")
    compile("org.springframework:spring-jdbc:${springVersion}")
    compile group: 'org.springframework', name: 'spring-web', version: "${springVersion}"
    compile group: 'org.springframework', name: 'spring-webmvc', version: "${springVersion}"
		
	compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.1.1'
	compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
	
	compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.3'
	compile group: 'org.logback-extensions', name: 'logback-ext-spring', version: '0.1.2'
	compile group: 'org.slf4j', name: 'jcl-over-slf4j', version: '1.7.12'
		
    testCompile 'junit:junit:4.12'
    
}
